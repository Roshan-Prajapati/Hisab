<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sanjeev Roadlines</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container {
            width: 350px; margin: 80px auto; background: #fff; padding: 32px 24px;
            border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 24px; color: #333; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px;
            font-size: 15px;
        }
        .otp-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        #otp-input {
            flex: 1;
            margin-bottom: 0;
        }
        .btn, button {
            padding: 10px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-otp {
            width: auto;
            padding: 0 18px;
            margin-bottom: 0;
            white-space: nowrap;
        }
        .btn:hover, .btn-otp:hover {
            background: #388e3c;
        }
        #otp-message {
    margin-bottom: 12px;
    text-align: center;
    font-weight: bold;
}
        .error { color: #e53935; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <div id="otp-message" class="error" style="display:none;"></div>
    <form method="post" id="login-form" autocomplete="off">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required autofocus>
        <input type="password" name="password" placeholder="Password" required>
        <div class="otp-row">
            <input type="text" name="otp" placeholder="Enter OTP" id="otp-input" required>
            <button type="button" class="btn-otp" id="send-otp-btn">Send OTP</button>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
<script>
document.getElementById('send-otp-btn').onclick = function() {
    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;
    fetch("{% url 'send_otp' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}",
        },
        body: JSON.stringify({username: username, password: password})
    })
    .then(res => res.json())
    .then(data => {
        const msgDiv = document.getElementById('otp-message');
        msgDiv.style.display = "block";
        msgDiv.textContent = data.message;
        msgDiv.style.color = data.success ? "#388e3c" : "#e53935";
    });
};
</script>
</body>
</html>
