<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Sanjeev Roadlines</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container {
            width: 350px; margin: 80px auto; background: #fff; padding: 32px 24px;
            border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 24px; color: #333; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 10px; margin-bottom: 16px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #4CAF50; color: #fff;
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        button:hover { background: #43a047; }
        .error { color: #e53935; text-align: center; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Signup</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
