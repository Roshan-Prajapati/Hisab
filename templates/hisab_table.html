{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Editable Table</title>
  <style>
    /* Remove spinner from number input for Weight In Tons */
    input.weight::-webkit-inner-spin-button,
    input.weight::-webkit-outer-spin-button,
    input.rate::-webkit-inner-spin-button,
    input.rate::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input.weight {
      -moz-appearance: textfield;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .header h1 {
      font-family: 'Archivo Black', sans-serif;
      margin-top: 10px;
      font-size: 40px;
      font-weight: bold;
      color: red;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-transform: uppercase;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      vertical-align: top;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      text-transform: uppercase;
    }

    .deduction-wrapper {
      position: relative;
      width: 100%;
    }

    .deduction-input-group {
      display: flex;
    }

    .deduction-input {
      flex: 1;
      padding: 6px;
      box-sizing: border-box;
      text-transform: uppercase;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
    }

    .toggle-btn {
      padding: 6px 10px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }

    .deduction-container {
      position: absolute;
      top: calc(100% + 4px);
      left: 0;
      width: 100%;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      max-height: 150px;
      overflow-y: auto;
      z-index: 999;
      display: none;
    }

    .deduction-chip {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }

    .deduction-chip:last-child {
      border-bottom: none;
    }

    .delete-deduction-btn {
      background: none;
      border: none;
      color: #e91e63;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-row-btn {
      padding: 5px 10px;
      color: red;
      font-weight: bold;
      cursor: pointer;
    
    }

.add-row-btn {
  display: inline-block;
  padding: 8px 8px;
  font-size: 10px;
  font-weight: bold;
  color: white;
  background-color: #4CAF50;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  text-align: center;
  white-space: nowrap; /* Prevent text from breaking into two lines */
  min-width: 60px;     /* Ensure enough width for text */
  transition: background 0.3s ease;
}

.add-row-btn:hover {
  background-color: #45a049;
}


  </style>
</head>
<body>

    <!-- ===== Header Section ===== -->
  <div class="header">
    <img src="{% static 'image/logo.jfif' %}" alt="Company Logo">
    <h1>SANJEEV ROADLINES</h1>
  </div>
  <table id="editableTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Vehicle No / Driver</th>
        <th>Location</th>
        <th>Weight In Tons</th>
        <th>Rate Per Ton</th>
        <th>Amount</th>
        <th>Deductions</th>
        <th>Final</th>
<th style="text-align:center; vertical-align:middle;">
  <button class="add-row-btn" onclick="addRow()">+ Add Row</button>
</th>

      </tr>
    </thead>
    <tbody id="hisab-table-body">
  {% for entry in entries %}
  <tr data-id="{{ entry.id }}">
    <td><input type="date" value="{{ entry.date|date:'Y-m-d' }}" /></td>
    <td><input type="text" class="truck_number" value="{{ entry.vehicle_driver }}" /></td>
    <td><input type="text" class="location" value="{{ entry.location }}" /></td>
    <td><input type="text" class="weight" value="{{ entry.weight_tons }}" oninput="updateWeightDisplay(this)" /></td>
    <td><input type="number" class="rate" value="{{ entry.rate_per_ton }}" oninput="updateAmount(this)" /></td>
    <td><input type="number" class="amount" value="{{ entry.amount }}" readonly /></td>
    <td>
  <div class="deduction-wrapper">
    <div class="deduction-input-group">
      <input type="text" class="deduction-input" onkeydown="handleDeductionKey(event)" placeholder="Enter" />
      <button class="toggle-btn" onclick="toggleDeductionList(this)">&#9662;</button>
    </div>
    <div class="deduction-container"></div>
    <!-- hidden field to store DB deductions -->
    <input type="hidden" class="deduction-hidden" value='{{ entry.deductions|default:"[]" }}' />
  </div>
</td>

    <td><input type="number" class="final" value="{{ entry.final_amount }}" readonly /></td>
    <td><button class="delete-row-btn" onclick="deleteRow(this)">X</button></td>
  </tr>
  {% endfor %}
</tbody>

  </table>


  <script src="{% static 'js/hisab_table.js' %}"></script>


</body>
</html>
